

<table >
    <thead>
        <th>מספר זהות</th>
        <th>שם</th>
        <th>טלפון</th>
    <th>מספר רופא</th>
    </thead>
    <tbody *ngFor="let patient of patients">
    <patient [currentPatient]="patient"(click)="goToAppointments(patient)"></patient>
    </tbody>
</table>


<new-patient-form *ngIf="showInput" (onPatientSave)="addPatient($event)" [doctorId]="doctorId"></new-patient-form>



<button (click)="setShowInput()" *ngIf="!showInput">הוסף מטופל חדש</button>
