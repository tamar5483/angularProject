
<h1> רשימת טיפולים פציינט מספר {{patientId}}</h1>
<ul  class="list-group">
    <li *ngFor="let appointment of appointments"class="list-group-item">
        <treatment [appointment]="appointment" (onAppointmentUpdate)="updateAppointment($event)"></treatment>
    </li>
</ul>

<button *ngIf="showButton" (click)="setShowForm()" class="btn btn-dark">הוסף טיפול</button>
<new-treatment-form *ngIf="showForm" (onAppointmentSave)="addAppointment($event)" [patientId]="patientId"></new-treatment-form>
