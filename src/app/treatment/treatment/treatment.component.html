<div *ngIf="!ableSet" (click)="setAbleSet(true)">{{appointment.type}}  , {{appointment.time }}  ,   {{appointment.date |dateFormat}}  ,{{appointment.status}} </div>


<div *ngIf="ableSet" class="form">

  
  <!-- <label>סוג</label> -->
  <select [(ngModel)]="appointment.type" class="form-control">
    <option *ngFor="let t of types" >{{t}}</option>
  </select>

  <!-- <label>שעה</label> -->
  <input type="time" [(ngModel)]="appointment.time" class="form-control" />
 
  <!-- <label>יום</label> -->
  <input type="date" [(ngModel)]="appointment.date" class="form-control"/>

  <!-- <label>סטטוס</label> -->
  <select [(ngModel)]="appointment.status" class="form-control">
    <option *ngFor="let s of statuses" >{{s}}</option>
  </select>
<!--  -->
  <button (click)="save()" class="btn btn-dark">אישור</button>

</div>
