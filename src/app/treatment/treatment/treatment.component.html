
<div *ngIf="!ableSet" (click)="setAbleSet()">
{{appointment.id}} {{appointment.patientId}} {{appointment.type}}</div>

<div *ngIf="ableSet" (blur)="save()" >
<label>יום</label>
<input type="date" [(ngModel)]="appointment.date" value="appointment.date"/>

<label>שעה</label>
<input type="time" [(ngModel)]="appointment.time" value="appointment.time"/>

<label>סוג</label>
<select  [(ngModel)]="appointment.type" >
    <option *ngFor="let t of types" [value]="t" >{{t}}</option>
  </select>

<label>סטטוס</label>
<select  [(ngModel)]="appointment.status">
    <!-- <option  >בחר מתוך רשימה</option>  -->
     <option *ngFor="let s of statuses" [value]="s">{{s}}</option>
  </select> 

</div>
