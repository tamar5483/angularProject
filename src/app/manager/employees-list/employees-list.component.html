<h1>רשימת העובדים</h1>

<div class="table-responsive">
<table class="table table-hover table-striped ">
    <thead class="thead-dark">
        <tr>
        <th>מספר</th>
        <th>שם</th>
        <th>טלפון</th>
        <th>מייל</th>
        <th>תפקיד</th>
        <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let employee of employees; index as i">
        <tr [GoToEmployee]=employee>
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.role | translate}}</td>
            <td>
                <!-- class="btn btn-delete" -->
            <!-- <button > -->
                <svg (click)="deleteEmployee(employee.id)" xmlns="http://www.w3.org/2000/svg" width="25" 
                    height="25" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            <!-- </button> -->

    </tbody>
</table>
<button (click)=addEmp() class="btn btn-dark">הוסף עובד</button>
</div>
